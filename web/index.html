<!DOCTYPE html>
<html>
  <head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta
      content="IE=Edge"
      http-equiv="X-UA-Compatible"
    />
    <meta
      name="description"
      content="A new Flutter project."
    />

    <!-- iOS meta tags & icons -->
    <meta
      name="mobile-web-app-capable"
      content="yes"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="lsp_system"
    />
    <link
      rel="apple-touch-icon"
      href="icons/Icon-192.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="favicon.png"
    />

    <title>lsp_system</title>
    <link
      rel="manifest"
      href="manifest.json"
    />
    <!-- Debug 時の画面上部の青いローディングバーを非表示（Release では元々表示されない） -->
    <style>
      @keyframes flutter-loading-spin {
        to {
          transform: rotate(360deg);
        }
      }
      #flutter-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #flutter-loading > div {
        width: 48px;
        height: 48px;
        border: 4px solid #e3f2fd;
        border-top-color: #1976d2;
        border-radius: 50%;
        animation: flutter-loading-spin 0.8s linear infinite;
      }
      #flutter-loading > p {
        margin-top: 16px;
        font-size: 16px;
        color: #424242;
      }
      .flutter-loader {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Flutter ロード前に表示するプレースホルダー（初回表示の白空白を軽減） -->
    <div id="flutter-loading">
      <div></div>
      <p>読み込み中...</p>
    </div>
    <script
      src="flutter_bootstrap.js"
      async
    ></script>
  </body>
</html>
